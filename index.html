<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Component</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/svg" />
    <script src="./scripts/script.js" defer></script>

    <!-- google fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
  </head>
  <body>
    <!-- ===================== Body Start ===================== -->
    <div class="main-qr-component-container">
      <img src="./images/QR-Image.svg" alt="QR image leading to Front End Mentor website" />

      <div class="main-qr-component-text-container">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
    <!-- ===================== Body End ===================== -->
  </body>
</html>
